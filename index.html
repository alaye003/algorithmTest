<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
  crossorigin="anonymous">
  <title>Algorithm Test</title>
  <style>
    #output{
      font-size: 40px;
    }
    h5{
      line-height: 2em;
    }
    .input-value{
      color: blue;
    }
    #output-value{
      color: green
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Algorithm Test</h2>
        <h5>Takes a string and swap the case of each character. 
          Then if a letter is between two numbers (without seperation), switch the places of the two numbers.
          For Example: if <b>string</b> is "6Hello4 -8World, 7 yes3" the output
          should be <b>4hELLO6 -8wORLD, 7 YES3</b>

        </h5>
        <form id="form-string">
          <div class="input-field col s6">
            <input type="text" name="string" id="string">
            <label for="string">Enter String</label>   
            <input type="submit" value="Get Result" class="btn">
          </div> 
        </form>
      </div>
    </div>
    <div class="row">
        <div id="output">
            <h5 id="input-value"> </h5>
            <h5 id="output-value"><b></b></h5>
          </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    
  <script src="app.js"></script>
</body>
</html>
